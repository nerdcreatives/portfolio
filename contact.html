    <section  class="hero contact-me" style="padding: 30px 20px 30px;">
        <div class="container">
            <h1>Get In Touch</h1>
            <p>I'd love to hear from you</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div style="max-width: 700px; margin: 0 auto;">
                <form action="https://formsubmit.co/nerdcreatives@gmail.com" method="POST" style="background: #f7f7f7; padding: 40px;  border-radius: 25px;">
                    <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold;">Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #ccc;">

                    <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #ccc;">

                    <label for="message" style="display: block; margin-bottom: 8px; font-weight: bold;">Message</label>
                    <textarea id="message" name="message" rows="8" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #ccc; resize: vertical;"></textarea>
                    <input type="hidden" name="_autoresponse" value="Thank you! I'll get back to you soon."> <!-- Auto-reply to visitor -->
                    
                    <button type="submit" class="btn btn-dark" style="width: 100%; padding: 14px; font-size: 18px;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!--START OF GET IN TOUCH-->
